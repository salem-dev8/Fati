<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر فطيمة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #d63384; /* Pink */
            --secondary-color: #6f42c1; /* Purple */
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            padding-bottom: 80px;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 0;
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            margin-left: 10px;
        }

        .navbar-brand span {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* FAB Button (Add Customer) */
        .fab-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 1000;
            border: none;
        }

        .fab-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Cards Styling */
        .customer-card {
            background: white;
            border-radius: 20px;
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            cursor: pointer;
            position: relative;
        }

        .customer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-header-img {
            height: 120px;
            background: linear-gradient(135deg, #fce4ec, #e8daef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--secondary-color);
        }

        .customer-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 3px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-body {
            padding-top: 50px;
            text-align: center;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .bg-paid { background-color: #d1e7dd; color: #0f5132; }
        .bg-unpaid { background-color: #f8d7da; color: #842029; }

        /* Product List in Modal */
        .product-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product-img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            margin-left: 15px;
        }

        .product-info {
            flex-grow: 1;
        }
        
        .price-tag {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Modal Customization */
        .modal-content {
            border-radius: 20px;
            border: none;
        }
        .modal-header {
            background: linear-gradient(to left, var(--bg-color), #fff);
            border-bottom: 1px solid #eee;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>

    <nav class="navbar sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://res.cloudinary.com/duixjs8az/image/upload/v1767107209/post_media/1767107209714-Gemini_Generated_Image_a87lhja87lhja87l.png" alt="Logo">
                <span>متجر فطيمة</span>
            </a>
            <div class="text-white">
                <small><i class="fas fa-store"></i> لوحة التحكم</small>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold text-secondary"><i class="fas fa-users"></i> قائمة الزبائن</h3>
            <span class="badge bg-secondary" id="customersCount">0 زبائن</span>
        </div>

        <div class="row g-4" id="customersGrid">
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p>جاري تحميل البيانات...</p>
            </div>
        </div>
    </div>

    <button class="fab-btn" data-bs-toggle="modal" data-bs-target="#addCustomerModal" title="إضافة زبون جديد">
        <i class="fas fa-plus"></i>
    </button>

    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold"><i class="fas fa-user-plus text-primary"></i> تسجيل زبون جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="mb-3">
                            <label class="form-label">اسم الزبون</label>
                            <input type="text" class="form-control" name="customerName" required placeholder="أدخل اسم الزبون">
                        </div>
                        <hr>
                        <h6 class="text-muted mb-3">تفاصيل المنتج الأول</h6>
                        <div class="mb-3">
                            <label class="form-label">اسم المنتج</label>
                            <input type="text" class="form-control" name="productName" required placeholder="مثال: فستان سهرة">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">السعر (DZD)</label>
                                <input type="number" class="form-control" name="price" required placeholder="0">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">حالة الدفع</label>
                                <select class="form-select" name="status">
                                    <option value="unpaid">غير مدفوع</option>
                                    <option value="paid">مدفوع</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">صورة المنتج</label>
                            <input type="file" class="form-control" name="image" accept="image/*">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">حفظ البيانات</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="customerDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="detailCustomerName">تفاصيل الزبون</h5>
                    <div>
                        <button class="btn btn-outline-danger btn-sm me-2" id="btnDeleteCustomer">
                            <i class="fas fa-trash"></i> حذف الزبون
                        </button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>
                <div class="modal-body bg-light">
                    <div id="productsList"></div>

                    <div class="card mt-4 border-0 shadow-sm">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3 text-primary"><i class="fas fa-cart-plus"></i> إضافة منتج جديد لهذا الزبون</h6>
                            <form id="addProductForm" class="row g-2">
                                <input type="hidden" id="currentCustomerId">
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="productName" placeholder="اسم المنتج" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" name="price" placeholder="السعر" required>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" name="status">
                                        <option value="unpaid">غير مدفوع</option>
                                        <option value="paid">مدفوع</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="file" class="form-control" name="image" accept="image/*">
                                </div>
                                <div class="col-12 text-end mt-2">
                                    <button type="submit" class="btn btn-success rounded-pill px-4">
                                        <i class="fas fa-plus"></i> إضافة
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        let allCustomers = [];

        // Load customers on start
        document.addEventListener('DOMContentLoaded', fetchCustomers);

        async function fetchCustomers() {
            try {
                const res = await fetch('/api/customers');
                const data = await res.json();
                if (data.success) {
                    allCustomers = data.customers;
                    renderCustomers(allCustomers);
                }
            } catch (error) {
                console.error(error);
                Swal.fire('خطأ', 'فشل في تحميل البيانات', 'error');
            }
        }

        function renderCustomers(customers) {
            const grid = document.getElementById('customersGrid');
            document.getElementById('customersCount').innerText = `${customers.length} زبائن`;
            
            if (customers.length === 0) {
                grid.innerHTML = `<div class="col-12 text-center text-muted py-5">
                    <i class="fas fa-box-open fa-3x mb-3"></i><br>لا يوجد زبائن حالياً
                </div>`;
                return;
            }

            grid.innerHTML = customers.map(c => {
                const productCount = c.products ? c.products.length : 0;
                // Get the latest product to show status summary
                const latestProduct = c.products && c.products.length > 0 ? c.products[c.products.length - 1] : null;
                const hasUnpaid = c.products && c.products.some(p => p.status === 'unpaid');
                
                return `
                <div class="col-md-4 col-sm-6">
                    <div class="customer-card" onclick="openCustomerModal('${c.id}')">
                        <div class="card-header-img">
                            <i class="fas fa-shopping-bag opacity-25"></i>
                        </div>
                        <div class="customer-avatar shadow">
                            ${c.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="card-body">
                            <h5 class="fw-bold text-dark mb-1">${c.name}</h5>
                            <p class="text-muted small mb-2">
                                <i class="fas fa-layer-group"></i> ${productCount} منتجات
                            </p>
                            ${hasUnpaid 
                                ? '<span class="badge bg-unpaid">عليه ديون <i class="fas fa-exclamation-circle"></i></span>' 
                                : '<span class="badge bg-paid">خالص الحساب <i class="fas fa-check-circle"></i></span>'}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Add New Customer
        document.getElementById('addCustomerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            // Show loading
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/customers', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'تمت الإضافة',
                        text: 'تم تسجيل الزبون بنجاح',
                        timer: 1500,
                        showConfirmButton: false
                    });
                    e.target.reset();
                    bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
                    fetchCustomers();
                } else {
                    Swal.fire('خطأ', data.error || 'حدث خطأ ما', 'error');
                }
            } catch (err) {
                Swal.fire('خطأ', 'فشل الاتصال بالخادم', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Open Modal Details
        window.openCustomerModal = (id) => {
            const customer = allCustomers.find(c => c.id === id);
            if (!customer) return;

            document.getElementById('detailCustomerName').innerHTML = `<i class="fas fa-user"></i> ${customer.name}`;
            document.getElementById('currentCustomerId').value = customer.id;
            
            // Render Products
            renderProductsList(customer);

            // Handle Delete Button
            const deleteBtn = document.getElementById('btnDeleteCustomer');
            deleteBtn.onclick = () => deleteCustomer(customer.id);

            const modal = new bootstrap.Modal(document.getElementById('customerDetailsModal'));
            modal.show();
        };

        function renderProductsList(customer) {
            const container = document.getElementById('productsList');
            if (!customer.products || customer.products.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">لا توجد منتجات.</p>';
                return;
            }

            container.innerHTML = customer.products.map(p => `
                <div class="product-item shadow-sm">
                    <img src="${p.image}" class="product-img" alt="product">
                    <div class="product-info">
                        <h6 class="fw-bold mb-1">${p.name}</h6>
                        <span class="price-tag">${p.price} DZD</span>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-sm ${p.status === 'paid' ? 'btn-success' : 'btn-danger'} rounded-pill"
                            onclick="toggleStatus('${customer.id}', '${p.id}', '${p.status}')">
                            ${p.status === 'paid' ? 'مدفوع <i class="fas fa-check"></i>' : 'غير مدفوع <i class="fas fa-times"></i>'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Toggle Payment Status
        window.toggleStatus = async (customerId, productId, currentStatus) => {
            const newStatus = currentStatus === 'paid' ? 'unpaid' : 'paid';
            
            try {
                const res = await fetch(`/api/customers/${customerId}/change-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, newStatus })
                });
                const data = await res.json();
                
                if (data.success) {
                    // Update local data
                    const customer = allCustomers.find(c => c.id === customerId);
                    customer.products = data.products;
                    renderProductsList(customer); // Refresh modal list
                    renderCustomers(allCustomers); // Refresh main grid badges
                    
                    const Toast = Swal.mixin({
                        toast: true, position: 'top-end', showConfirmButton: false, timer: 2000
                    });
                    Toast.fire({ icon: 'success', title: 'تم تغيير حالة الدفع' });
                }
            } catch (err) {
                console.error(err);
            }
        };

        // Add Product to Existing Customer
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerId = document.getElementById('currentCustomerId').value;
            const formData = new FormData(e.target);

            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            try {
                const res = await fetch(`/api/customers/${customerId}/products`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    // Update global list
                    const index = allCustomers.findIndex(c => c.id === customerId);
                    allCustomers[index] = data.customer;
                    
                    renderProductsList(data.customer);
                    renderCustomers(allCustomers);
                    e.target.reset();
                    
                    Swal.fire({ icon: 'success', title: 'تمت إضافة المنتج', timer: 1000, showConfirmButton: false });
                }
            } catch (err) {
                Swal.fire('خطأ', 'فشل إضافة المنتج', 'error');
            } finally {
                btn.innerHTML = '<i class="fas fa-plus"></i> إضافة';
                btn.disabled = false;
            }
        });

        // Delete Customer
        window.deleteCustomer = async (id) => {
            const result = await Swal.fire({
                title: 'هل أنت متأكد؟',
                text: "سيتم حذف الزبون وكل منتجاته نهائياً!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'نعم، احذف',
                cancelButtonText: 'إلغاء'
            });

            if (result.isConfirmed) {
                try {
                    const res = await fetch(`/api/customers/${id}`, { method: 'DELETE' });
                    const data = await res.json();
                    
                    if (data.success) {
                        allCustomers = allCustomers.filter(c => c.id !== id);
                        renderCustomers(allCustomers);
                        bootstrap.Modal.getInstance(document.getElementById('customerDetailsModal')).hide();
                        Swal.fire('تم الحذف!', 'تم حذف الزبون بنجاح.', 'success');
                    }
                } catch (err) {
                    Swal.fire('خطأ', 'فشل الحذف', 'error');
                }
            }
        };
    </script>
</body>
</html>
